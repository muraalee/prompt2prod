# Cloud Build configuration for backend deployment to Cloud Run
# This file automates the deployment process when code is pushed to the repository

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/firebase-provisioning-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/firebase-provisioning-backend:latest'
      - '.'
    dir: 'backend'

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/firebase-provisioning-backend:$COMMIT_SHA'

  # Step 3: Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/firebase-provisioning-backend:latest'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'firebase-provisioning-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/firebase-provisioning-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-secrets'
      - 'GCP_SERVICE_ACCOUNT_KEY=firebase-provisioning-sa-key:latest'

images:
  - 'gcr.io/$PROJECT_ID/firebase-provisioning-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/firebase-provisioning-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
